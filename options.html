<html>
<head>
  <title>Tabby Options</title>
  <script src="options.js"></script>
  <style>
    .whitelist { display:block }
  </style>
</head>

<body>
  <p>How many minutes should a tab be inactive for before Tabby closes it?</p>
  <input id="time_out"></input>
  <br>

  <p>Enter URLs to whitelist (soundcloud, youtube, etc).
    <button id="add_url">+</button>
  </p>
  <div id="urls">
    <input class="whitelist" id="whitelist_0"></input>
  </div>
  <div id="status"></div>
  <br>

  <button id="save">Save</button>
</body>
</html>
